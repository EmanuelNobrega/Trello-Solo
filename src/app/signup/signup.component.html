<div class="container">  
    <div class="card form-signup-card">
        <form>
            <h2 class="mb-5">Cadastrar UsuÃ¡rio</h2>
            <div class="mb-3">
              <label for="nomeinput" class="form-label">Nome</label>
              <input [(ngModel)]="user.nome" type="text" class="form-control" id="nomeinput">
            </div>
            <div class="mb-3">
              <label for="logininput" class="form-label">Login</label>
              <input [(ngModel)]="user.login" type="text" class="form-control" id="logininput">
            </div>
            <div class="mb-3">
              <label for="emailinput" class="form-label">Email address</label>
              <input [(ngModel)]="user.email" type="email" class="form-control" id="emailinput">
            </div>
            <div class="mb-5">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input [(ngModel)]="user.senha" type="password" class="form-control" id="exampleInputPassword1" >
            </div>
            <button type="submit" class="btn btn-primary" (click)="insertUser()">Cadastrar</button>
        </form>
    </div>
</div>
